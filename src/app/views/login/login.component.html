<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form [formGroup]="loginForm" (ngSubmit)="login()" novalidate>
                  <h1>Login</h1>
                  <p class="text-muted">Sign In to your account</p>
                  <div class="form-group mb-3">
                    <label>Nom d'utilisateur ou email*</label>
                    <label for="inputEmail1"></label>
                    <input type="text" class="form-control" id="inputEmail1" formControlName="email">
                  </div>
                  <div class="form-group mb-3">
                    <label>Mot de passe *</label>
                    <label for="inputPassword"></label>
                    <input type="password" class="form-control" id="inputPassword" formControlName="password">
                  </div>
                </form>
                <div class="row mb-4">
                  <div class="col-6">
                    <button type="button" class="btn btn-primary px-4" (click)="login()">
                      Login
                    </button>
                  </div>
                  <div class="col-6 text-right">
                    <button type="button" class="btn btn-link px-0">Forgot password?</button>
                  </div>
                </div>
                <div class="row mb-4 pr-4 pl-4">
                  <button class="btn-block login-btn" (click)="signInWithFB()">
                    <i class="login-btn-icon fa fa-facebook"></i>
                    Log in with facebook
                  </button>
                </div>
                <div class="row mb-4 pr-4 pl-4">
                  <button class="btn-block login-btn">
                    <i class="login-btn-icon fa fa-google"> </i>
                    Log in with Google
                  </button>
                </div>
              </div>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h2>AFFCAR</h2>
                  <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                  <button type="button" class="btn btn-primary active mt-3">Register Now!</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
